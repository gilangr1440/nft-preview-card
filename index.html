<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles/CSS/css-reset.css" />
    <link rel="stylesheet" href="styles/CSS/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet" />

    <title>Frontend Mentor | NFT preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <section class="card-image">
        <div class="view-image">
          <img class="view" src="images/icon-view.svg" alt="view" />
        </div>
        <img class="image" src="images/image-equilibrium.jpg" alt="Equilibrium" />
      </section>
      <section class="card-body">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
        <div class="prices-section">
          <div class="price">
            <i class="icon-container"><img class="icon" src="images/icon-ethereum.svg" alt="ethereum" /></i> <span>0.041 ETH</span>
          </div>
          <div class="days">
            <i class="icon-container"><img class="icon" src="images/icon-clock.svg" alt="time" /></i> <span>3 days left</span>
          </div>
        </div>
      </section>
      <hr class="line" />
      <section class="card-footer">
        <i class="icon-container"><img class="icon" src="images/image-avatar.png" alt="avatar" /></i> <span>Creation of <span class="user-name">Jules Wyvern</span></span>
      </section>
    </div>

    <foooter class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.linkedin.com/in/gilangr1440/">Gilang Ramadhan</a>.</foooter>
  </body>
</html>
